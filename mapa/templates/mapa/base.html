{% load staticfiles i18n %}
<!DOCTYPE html>
<html>
<head>
    {% block header %}
        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'tasas/css/backend.css' %}">
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    {% endblock header %}
</head>
<body>
{% block top %}
<div style="z-index:2" class="navbar navbar-default">
    <div class="navbar-header">
        <a href="/" class="navbar-brand img-responsive">
            <img style="max-height:100%;height:100%" src="{% static 'img/logoritsi-texto.png' %}" class="navbar-logo img-circle">
            <span class="navbar-brand-label">{% trans "Mapa de tasas" %}</span>
        </a>
    </div>
</div>
{% endblock top %}
{% block content %}
{% endblock content %}
{% block footer %}
    <script type="application/javascript" src="{% static 'vendor/jquery/dist/jquery.min.js' %}"></script>
    <script type="application/javascript" src="{% static 'vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    {% load tasas_tags %}
    {% cookielaw_alert %}
{% endblock footer %}
</body>
</html>
